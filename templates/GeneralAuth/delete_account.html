{% extends 'Core/base.html' %}

{% block title %}
    Delete Account
{% endblock %}

{% block content %}
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account?</p>
    <form action="{% url 'delete-account' user.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Delete Account">
    </form>
{% endblock %}
