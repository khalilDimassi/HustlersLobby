{% extends 'Core/base.html' %}

{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
            {% for field in form %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Register" class="btn btn-secondary">
    </form>
{% endblock %}
