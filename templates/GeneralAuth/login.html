{% extends 'Core/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">{{ error.messageKey }}</div>
    {% endif %}

    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" value="{{ last_username }}" name="username" id="inputUsername" class="form-control"
                   required autofocus autocomplete="username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" required
                   autocomplete="current-password">
        </div>
        <div class="form-check">
            <input type="checkbox" name="remember_me" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <button class="btn btn-sm btn-primary" type="submit">
            Sign in
        </button>
    </form>


{% endblock %}
