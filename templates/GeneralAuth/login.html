{% extends 'Core/base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger">{{ error.messageKey }}</div>
    {% endif %}

    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-sm btn-primary" type="submit">
            Sign in
        </button>

    </form>


{% endblock %}
